---
name: Build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'cmd/**'
              - 'internal/**'
              - 'go.*'

      - if: steps.changes.outputs.src == 'true'
        uses: actions/checkout@v3

      - if: steps.changes.outputs.src == 'true'
        name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - if: steps.changes.outputs.src == 'true'
        name: Run tests
        run: make tests

      - if: steps.changes.outputs.src == 'true'
        name: Build
        run: make
